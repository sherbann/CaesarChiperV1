<!DOCTYPE html>
<html>
  <body>
    <form name="caeserForm" id="ceaserForm">
      <label for="userMessageEncode">Enter Message to be coded or decoded:</label><br />
      <textarea id="userMessageEncode" rows="4" cols="50" oninput="enDeCode()">
      </textarea>
      <br/> <br/>
      <label for="encode">Encode:</label>
      <input type="radio" name="code" id="encode" checked onchange="enDeCode()" />
      <label for="decode">Decode:</label>
      <input type="radio" name="code" id="decode" checked onchange="DeCode()" /> 
      <br/> <br/>
      <label for="userKey">Key:</label>
      <input type="number" min="0" max="26" id="userKey" value="1" onchange="enDeCode()" />
      
      <br/> <br/>
      <label for="userMessageDecode">Enter Message to be decoded or coded:</label><br />
      <textarea id="userMessageDecode" rows="4" cols="50" oninput="DeCode()">
      </textarea>

    </form>
    <script src="ceaserCipher.js"></script>
  </body>
</html>
